spring:
  application:
    name: mud-world
  cloud:
    vault:
      enabled: false
      fail-fast: true      
    consul:
      enabled: false
      config:
        enabled: false
        fail-fast: true
        prefix: ''
        default-context: common

management:
  info:
    build:
      enabled: true
      
  endpoint:
    health:
      show-details: always
    info:
      enabled: true

---
spring:
  profiles: dev
 
  cloud:
    vault:
      token: myroot
      scheme: http
      enabled: true      
    consul:
      enabled: true
      config:
        enabled: true
      retry:
        max-attempts: 6
        initial-interval: 10000   
        max-interval: 10000        
        
---
spring:
  profiles: itg, qa, prod
 
  cloud:
    vault:
      uri: ${VAULT_ADDR}
      token: ${VAULT_TOKEN}
      enabled: true      
    consul:
      enabled: true
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      config:
        enabled: true